<body>

<div id="google-maps">

</div>


<script>

    </script>




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1sWfi9lL8nkDhVnralIMRQWUrSG2OLAE&callback=myMap"></script>

<div id="add-city-box"> 

    <div id="selected-cities">
        <table id="selected-cities-table" cell-padding="2px">
